huggingface_smol_llm_model:
  component_key: model
  variant_key: huggingface_pretrained_model
  config:
    model_type: AutoModelForCausalLM
    model_name: HuggingFaceTB/SmolLM-1.7B
    prediction_key: logits
    huggingface_prediction_subscription_key: logits
    sample_key: input_ids

checkpointed_model:
  component_key: model
  variant_key: checkpointed
  config:
    checkpoint_loading:
      component_key: checkpoint_loading
      variant_key: torch
      config:
        device: 0
        precision: BF16
    model:
      instance_key: huggingface_smol_llm_model
      pass_type: BY_REFERENCE
    checkpoint_path: ...

lora_model:
  component_key: model
  variant_key: lora
  config:
    alpha: 1
    r: 8
    target_layer_class_names:
      - Embedding
      - Linear
    model:
      instance_key: huggingface_smol_llm_model
      pass_type: BY_REFERENCE