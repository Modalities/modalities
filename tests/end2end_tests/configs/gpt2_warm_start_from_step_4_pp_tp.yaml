settings:
  experiment_id: ${modalities_env:experiment_id}
  config_file_path: ${modalities_env:config_file_path}
  referencing_keys:
    sample_key: input_ids
    target_key: target_ids
    prediction_key: logits
  cuda_env:
    local_rank: ${cuda_env:LOCAL_RANK}
    global_rank: ${cuda_env:RANK}
    world_size: ${cuda_env:WORLD_SIZE}
  paths:
    checkpoint_saving_path: tmp/checkpoints
    train_dataset_path: tests/end2end_tests/lorem_ipsum.pbin
  intervals:
    training_log_interval_in_steps: 1
    checkpointing_interval_in_steps: 2
    evaluation_interval_in_steps: 1
  consistency_enforcement:
    enforce_tokens_per_step_consistency: false
    enforce_last_step_logged: false
    enforce_last_step_evaluated: false
    enforce_last_step_checkpointed: false
  step_profile:
    gradient_accumulation_steps: 1
    local_train_micro_batch_size: 2
    sequence_length: 256
    dp_degree:
      instance_key: dp_degree
      pass_type: BY_REFERENCE
  training_target:
    num_target_tokens:
      component_key: number_conversion
      variant_key: global_num_target_tokens_from_checkpoint_path
      config:
        checkpoint_path: ${settings.warmstart_checkpoint_paths.model_checkpoint_path}
    num_target_steps:  # for the batch progress subscriber
      component_key: number_conversion
      variant_key: num_target_steps_from_checkpoint_path
      config:
        checkpoint_path: ${settings.warmstart_checkpoint_paths.model_checkpoint_path}
  training_progress:
    global_num_seen_tokens:   # used below
      component_key: number_conversion
      variant_key: global_num_seen_tokens_from_checkpoint_path
      config:
        checkpoint_path: ${settings.warmstart_checkpoint_paths.model_checkpoint_path}
    num_seen_steps:  # for the batch progress subscriber
      component_key: number_conversion
      variant_key: num_seen_steps_from_checkpoint_path
      config:
        checkpoint_path: ${settings.warmstart_checkpoint_paths.model_checkpoint_path}
    num_seen_samples:
      component_key: number_conversion
      variant_key: num_samples_from_num_tokens
      config:
        num_tokens: ${settings.training_progress.global_num_seen_tokens}
        sequence_length: ${settings.step_profile.sequence_length}
    last_step:  # for the scheduler
      component_key: number_conversion
      variant_key: last_step_from_checkpoint_path
      config:
        checkpoint_path: ${settings.warmstart_checkpoint_paths.model_checkpoint_path}
  warmstart_checkpoint_paths:
    # we pass in the checkpoint paths as filenames such that the num_target_tokens and num_target_steps can be calculated and correctly passed to the training loop
    # Within the test is replaced with the actual path to the checkpoint.
    model_checkpoint_path: eid_0-seen_steps_4-seen_tokens_4096-target_steps_7-target_tokens_7168
    optimizer_checkpoint_path: eid_0-seen_steps_4-seen_tokens_4096-target_steps_7-target_tokens_7168

collate_fn:
  component_key: collate_fn
  variant_key: gpt_2_llm_collator
  config:
    sample_key: ${settings.referencing_keys.sample_key}
    target_key: ${settings.referencing_keys.target_key}

train_dataset:
  component_key: dataset
  variant_key: packed_mem_map_dataset_continuous
  config:
    raw_data_path: ${settings.paths.train_dataset_path}
    sequence_length: ${settings.step_profile.sequence_length}
    sample_key:  ${settings.referencing_keys.sample_key}

train_dataloader:
  component_key: data_loader
  variant_key: default
  config:
    num_workers: 2
    pin_memory: true
    dataloader_tag: train
    dataset:
      instance_key: train_dataset
      pass_type: BY_REFERENCE
    batch_sampler:
      component_key: batch_sampler
      variant_key: default
      config:
        batch_size: ${settings.step_profile.local_train_micro_batch_size}
        drop_last: true
        sampler:
          component_key: sampler
          variant_key: resumable_distributed_multi_dim_sampler
          config:
            dataset:
              instance_key: train_dataset
              pass_type: BY_REFERENCE
            device_mesh:
              instance_key: device_mesh
              pass_type: BY_REFERENCE
            data_parallel_key: dp_shard
            shuffle: true
            seed: 42
            drop_last: true
            skip_num_global_samples: ${settings.training_progress.num_seen_samples}
    collate_fn:
      instance_key: collate_fn
      pass_type: BY_REFERENCE

eval_dataloaders: []

checkpoint_saving:
  component_key: checkpoint_saving
  variant_key: default
  config:
    checkpoint_saving_strategy:
      component_key: checkpoint_saving_strategy
      variant_key: save_k_most_recent_checkpoints_strategy
      config:
        k: -1   # -1 to save all checkpoints
    checkpoint_saving_execution:
      component_key: checkpoint_saving_execution
      variant_key: dcp
      config:
        checkpoint_path: ${settings.paths.checkpoint_saving_path}
        global_rank: ${settings.cuda_env.global_rank}
        experiment_id: ${settings.experiment_id}

loss_fn:
  component_key: loss
  variant_key: clm_cross_entropy_loss
  config:
    target_key: ${settings.referencing_keys.target_key}
    prediction_key: ${settings.referencing_keys.prediction_key}

device_mesh:
  component_key: device_mesh
  variant_key: default
  config:
    device_type: cuda
    data_parallel_replicate_degree: 1
    pipeline_parallel_degree: 2
    tensor_parallel_degree: 2
    data_parallel_shard_degree: -1
    world_size: ${settings.cuda_env.world_size}

dp_degree:
  component_key: number_conversion
  variant_key: parallel_degree
  config:
    device_mesh:
      instance_key: device_mesh
      pass_type: BY_REFERENCE
    parallelism_methods: [dp_shard, dp_replicate]

app_state:
  component_key: app_state
  variant_key: dcp
  config:
    raw_app_state:
      instance_key: app_state_raw
      pass_type: BY_REFERENCE
    checkpoint_dir_path: checkpoint/path/will/be/set/in/code

app_state_raw:
  component_key: app_state
  variant_key: raw
  config:
    model: 
      instance_key: initialized_model
      pass_type: BY_REFERENCE
    optimizer:
      instance_key: optimizer
      pass_type: BY_REFERENCE
    lr_scheduler:
      instance_key: lr_scheduler
      pass_type: BY_REFERENCE

initialized_model:
  component_key: model
  variant_key: model_initialized
  config:
    model:
      component_key: pipeline
      variant_key: selector
      config:
        pipeline:
          instance_key: scheduled_pipeline
          pass_type: BY_REFERENCE
        selection_type: MODEL_PART
    model_initializer:
      component_key: model_initialization
      variant_key: composed
      config:
        model_type: gpt2
        weight_init_type: scaled
        mean: 0.0
        std: 0.02
        num_layers: ${model_raw.config.n_layer}

scheduled_pipeline:
  component_key: pipeline
  variant_key: scheduled
  config:
    loss_fn:
      instance_key: loss_fn
      pass_type: BY_REFERENCE
    pp_schedule_name: Interleaved1F1B
    batch_size: ${settings.step_profile.local_train_micro_batch_size}
    microbatch_size: 1
    pp_degree: ${device_mesh.config.pipeline_parallel_degree}
     # maybe better to use the fsdp model and the schedule here
     # instead of passing in the staged pipeline?
     # If fsdp_model creates a copy then this is not in the scope of 
     # the staged pipeline. 
    pipeline:
      component_key: pipeline
      variant_key: builder
      config:
        pp_stage:
          component_key: pipeline
          variant_key: selector
          config:
            pipeline:
              instance_key: staged_pipeline
              pass_type: BY_REFERENCE
            selection_type: PP_STAGE
        model_part:
          instance_key: fsdp_model
          pass_type: BY_REFERENCE
        
fsdp_model:
  component_key: model
  variant_key: fsdp2_wrapped
  config:
    model:
      instance_key: gpt2_tp_model
      pass_type: BY_REFERENCE
    device_mesh:
      instance_key: device_mesh
      pass_type: BY_REFERENCE
    mixed_precision_settings:
      param_dtype: BF_16
      reduce_dtype: BF_16
    block_names: [GPT2Block]

gpt2_tp_model:
  component_key: model
  variant_key: gpt2_tp
  config:
    model:
      instance_key: model_part
      pass_type: BY_REFERENCE
    device_mesh:
      instance_key: device_mesh
      pass_type: BY_REFERENCE

model_part:
  component_key: pipeline
  variant_key: selector
  config:
    pipeline:
      instance_key: staged_pipeline
      pass_type: BY_REFERENCE
    selection_type: MODEL_PART

staged_pipeline:
  component_key: pipeline
  variant_key: staged
  config:
    whole_model:
      instance_key: model_raw
      pass_type: BY_REFERENCE
    stages_generator:
      component_key: stages_generator
      variant_key: gpt2_stages_generator
      config:
        num_model_layers: ${model_raw.config.n_layer}
        input_layer_equivalence: 1
        output_layer_equivalence: 1
    device_mesh:
      instance_key: device_mesh
      pass_type: BY_REFERENCE
    local_rank: ${settings.cuda_env.local_rank}
    pp_schedule_name: ${scheduled_pipeline.config.pp_schedule_name}
    num_layers_per_stage: 2

model_raw:
  component_key: model
  variant_key: gpt2
  config:
    seed: 42
    use_meta_device: true
    use_weight_tying: false
    sample_key: ${settings.referencing_keys.sample_key}
    poe_type: NOPE
    sequence_length: ${settings.step_profile.sequence_length}
    prediction_key: ${loss_fn.config.prediction_key}
    vocab_size: 50304 # GPT-2 vocab_size of 50257, padded up to nearest multiple of 64 for efficiency
    n_layer: 2
    n_head_q: 8
    n_head_kv: 8
    ffn_hidden: 128
    n_embd: 128
    dropout: 0.0
    bias: true # True: bias in Linears and LayerNorms, like GPT-2. False: a bit better and faster
    attention_config:
      qkv_transforms:
        - type_hint: RotaryTransform
          config:
            n_embd: ${model_raw.config.n_embd}
            n_head: ${model_raw.config.n_head_q} #it has to be head_q here
            seq_length_dim: -2
            base_freq: 10000
    attention_implementation: manual
    activation_type: swiglu
    attention_norm_config:
      norm_type: layer_norm
      config:
        normalized_shape: ${model_raw.config.n_embd}
        eps: 1e-5
    ffn_norm_config:
      norm_type: layer_norm
      config:
        normalized_shape: ${model_raw.config.n_embd}
        eps: 1e-5
    lm_head_norm_config:
      norm_type: layer_norm
      config:
        normalized_shape: ${model_raw.config.n_embd}
        eps: 1e-5

lr_scheduler:
  component_key: scheduler
  variant_key: onecycle_lr
  config:
    optimizer:
      instance_key: optimizer
      pass_type: BY_REFERENCE
    max_lr: 6e-4
    div_factor: 10
    final_div_factor: 1
    total_steps: ${settings.training_target.num_target_steps}
    pct_start: 0.01
    anneal_strategy: cos
    # last_epoch: ${settings.training_progress.last_step}  # Not required. App state will take care of the correct initialization.

optimizer:
  component_key: optimizer
  variant_key: adam_w
  config:
    lr: 0.0001
    betas: [0.9, 0.95]
    eps: 1e-8
    weight_decay: 1e-1
    weight_decay_groups_excluded: [embedding, layernorm]
    wrapped_model: 
      instance_key: initialized_model
      pass_type: BY_REFERENCE

gradient_clipper:
  component_key: gradient_clipper
  variant_key: fsdp2
  config:
    wrapped_model:
      instance_key: initialized_model
      pass_type: BY_REFERENCE
    norm_type: P2_NORM
    max_norm: 1.0
    device_mesh:
      instance_key: device_mesh
      pass_type: BY_REFERENCE

progress_subscriber:
  component_key: progress_subscriber
  variant_key: rich
  config:
    global_rank: ${settings.cuda_env.global_rank}
    num_seen_steps: ${settings.training_progress.num_seen_steps}
    num_target_steps: ${settings.training_target.num_target_steps}
    train_dataloader_tag: ${train_dataloader.config.dataloader_tag}
    eval_dataloaders:
      instance_key: eval_dataloaders
      pass_type: BY_REFERENCE

evaluation_subscriber:
  component_key: results_subscriber
  variant_key: save_all
  config: {}
