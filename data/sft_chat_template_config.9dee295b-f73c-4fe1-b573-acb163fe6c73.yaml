chat_template_data:
  assistant_role: Assistant
  special_tokens:
    b_include_to_loss_token: <i>
    e_assistant_token: </a>
    e_include_to_loss_token: </i>
    eod_token: <|endoftext|>
  system_instruction: You are Mody, a helpful assistant trained by the modalities
    team. Answer friendly and informatively to the user's messages.
instruction_data_transformation:
  role_mapping:
    gpt: Assistant
    human_1: User1
    human_2: User2
jinja2_chat_templates:
  default: '{{ chat_template_data.system_instruction + ''\n'' }}

    {% for turn in conversation %}

    {{ turn.from + '': '' }}

    {% if turn.from == chat_template_data.assistant_role %}

    {{ chat_template_data.special_tokens.b_include_to_loss_token }}

    {% endif %}

    {{ turn.value + ''\n''}}

    {% if turn.from == chat_template_data.assistant_role %}

    {{ chat_template_data.special_tokens.e_include_to_loss_token }}

    {{ chat_template_data.special_tokens.e_assistant_token }}

    {% endif %}

    {% endfor %}

    {{ chat_template_data.special_tokens.eod_token }}

    '
settings:
  chat_template_key: null
  conversations_key: conversations
  dst_path: !!python/object/apply:pathlib.PosixPath
  - data
  - lorem_ipsum_sft_converted.jsonl
  src_path: !!python/object/apply:pathlib.PosixPath
  - data
  - lorem_ipsum_sft.jsonl
